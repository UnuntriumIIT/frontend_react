<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Landing</title>
        <link href="style/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="top-part">
                <div class="top-part__header">
                    <div class="top-part__left-side">
                        <div class="top-part__logo">
                            <img src="pngs/logo.png">
                        </div>
                        <div class="top-part__title">
                            <p>Курьерская служба доставки</p>
                        </div>
                    </div>
                    <div class="top-part__right-side">
                        <div class="top-part__telephone">
                            <div class="top-part__tele-logo">
                                <img src="pngs/tele-logo.png">
                            </div>
                            <div class="top-part__tele-number">
                                <p>8 (909) 023-12-51</p>
                            </div>
                        </div>
                        <div class="top-part__log-in-button">
                            <button><b>Вход</b></button>
                        </div>
                    </div>
                </div>
                <div class="top-part__slider">
                    <div class="top-part__slide-1"></div>
                    <div class="top-part__slide-2"></div>
                </div>
            </div>


            <div class="middle-part">
                <div class="middle-part__header"></div>
                <div class="middle-part__elements"></div>
            </div>
            <div class="bottom-part">
                <div class="bottom-part__logo"></div>
                <div class="bottom-part__menu"></div>
                <div class="bottom-part__contacts"></div>
            </div>
    </body>
</html>
